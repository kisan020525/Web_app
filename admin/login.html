<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AngyOne Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="icon" href="../assets/img/logo.png">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">üîê AngyOne Admin</div>
            <p class="login-subtitle">Enter password to continue</p>

            <div id="login-error" class="login-error">Invalid password</div>

            <form id="login-form">
                <div class="form-group">
                    <input type="password" id="password" class="form-input" placeholder="Enter admin password" required
                        autofocus>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;" id="login-btn">
                    Sign In
                </button>
            </form>

            <p style="margin-top: 24px; font-size: 0.8rem; color: var(--text-muted);">
                Default password: admin123
            </p>
        </div>
    </div>

    <script>
        // Simple password check (change this password!)
        const ADMIN_PASSWORD = 'admin123';

        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('login-btn');
            const error = document.getElementById('login-error');

            btn.innerHTML = '<span class="loading"></span>';
            btn.disabled = true;

            setTimeout(() => {
                if (password === ADMIN_PASSWORD) {
                    sessionStorage.setItem('admin_auth', 'true');
                    window.location.href = 'index.html';
                } else {
                    error.style.display = 'block';
                    btn.innerHTML = 'Sign In';
                    btn.disabled = false;
                }
            }, 500);
        });

        // Check if already logged in
        if (sessionStorage.getItem('admin_auth') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
